<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

<div class="container">
    <div class="row">
        <div class="col-xs-6">
    		<form>
                <div class="form-group">
    			    <label>Multiple inputs</label>
				    <div class="form-group input-group">
					    <input type="text" name="multiple[]" class="form-control">
					    <span class="input-group-btn"><button type="button" class="btn btn-default btn-add">+</button></span>
				    </div>
                    <label>Multiple selects</label>
				    <div class="form-group input-group">
					    <select name="multiple[]" class="form-control">
						    <option value="">Default select</option>
						    <option value="">Option 1</option>
						    <option value="">Option 2</option>
					    </select>
					    <span class="input-group-btn"><button type="button" class="btn btn-default btn-add">+</button></span>
				    </div>
                    <label>Multiple textareas</label>
				    <div class="form-group input-group">
					    <textarea name="multiple[]" class="form-control" rows="3"></textarea>
					    <span class="input-group-btn"><button type="button" class="btn btn-default btn-add">+</button></span>
				    </div>
			    </div>
            </form>
    	</div>        
	</div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
